<p-card header="DOSSIERS MEDICAUX" *ngIf="dossierMedicaux">
  <div class="mb-3">
    <p-button
      type="submit"
      styleClass="p-button-raised p-button-success" 
      label="Ajouter un nouveau dossier"
      icon="pi pi-plus" (click)="onAddNewDossier()"></p-button>
  </div>
  <p-table
    [value]="dossierMedicaux"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    selectionMode="single" [(selection)]="selectedDossier" dataKey="code"
  >

    <ng-template pTemplate="header">
      <tr>
          <th style="width:25%">Nom</th>
          <th style="width:25%">Pr√©nom</th>
          <th style="width:25%">Date de naissance</th>
          <th style="width:25%">Diagnostic retenu</th>
          <th style="width:3%">Modifier</th>
          <th style="width:3%">Effacer</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-dossierMedical let-i="rowIndex" >
      <tr>
          <td>{{ dossierMedical.identification.nom }}</td>
          <td>{{ dossierMedical.identification.prenom }}</td>
          <td>{{ dossierMedical.identification.dateDeNaissance }}</td>
          <td>{{ dossierMedical.diagnosticRetenu }}</td>
          <td>
            <p-button
             icon="pi pi-pencil"
             styleClass="p-button-raised p-button-warning"
             (click)="onModifieRow(i)">
            </p-button>
          </td>
          <td>
            <p-button
             icon="pi pi-trash"
             styleClass="p-button-raised p-button-danger"
             (click)="onDeleteRow(i)">
            </p-button>
          </td>
      </tr>
  </ng-template>
  </p-table>
</p-card>
